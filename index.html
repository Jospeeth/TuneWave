<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./public/music.svg" type="image/x-icon">
  <title>
   Tunewave
  </title>
</head>

<body class=" h-screen">
  <div
    class="absolute top-0 z-[-2] h-screen w-full bg-white bg-[radial-gradient(100%_50%_at_50%_0%,rgba(0,163,255,0.13)_0,rgba(0,163,255,0)_50%,rgba(0,163,255,0)_100%)]">
  </div>
  <div class="co max-w-[500px] py-7 mx-auto ">
    <div class="container  bg-secundary border rounded-md p-6 min-w-full  ">
      <div class="player flex gap-6  flex-col">
        <div class="player-bar flex flex-row justify-around">
          <div id="player-album-art">
            <img width="30" height="30" src="./public/music.svg" alt="music" />
          </div>
          <h1 class="fcc-title text-xl font-semibold text-black">Take a breather and chill out</h1>
          <button id="play-1"
            class="play inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
            aria-label="Play">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6" data-id="33">
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
          </button>
        </div>
        <div class="player-content flex gap-4  flex-col ">
  
          <div class="player-display ">
            <div class="player-display-song-artist">
              <p id="player-song-artist" class="text-sm">Artist</p>
              <p id="player-song-title" class="font-semibold">Current song</p>
            </div>
          </div>
          <div class="rounded-full overflow-hidden bg-gray-200 w-full h-0.5 "></div>
         <div class="slider-container flex justify-center gap-2 items-center  ">
          <span id="min-time-music">0:00</span>
          <input type="range" id="audio-slider" min="0" value="0" step="1">
  <span class="max-music" id="max-time-music">0:00</span>
         </div>
  
          <section class="player-next-song">
  
            <p id="player-next-song-title" class="text-sm">Next song</p>
            <p id="player-next-song-artist" class="font-semibold">Next song</p>
          </section>
          <div class="player-buttons flex  mt-6 justify-center gap-2 md:gap-8">
            <button id="previous"
              class="previous inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
              aria-label="Previous">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"
                data-id="29">
                <polygon points="11 19 2 12 11 5 11 19"></polygon>
                <polygon points="22 19 13 12 22 5 22 19"></polygon>
              </svg>
            </button>
            <button id="next"
              class="next inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
              aria-label="Next">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"
                data-id="31">
                <polygon points="13 19 22 12 13 5 13 19"></polygon>
                <polygon points="2 19 11 12 2 5 2 19"></polygon>
              </svg>
            </button>
            <button id="play"
              class="play inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
              aria-label="Play">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"
                data-id="33">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button id="pause"
              class="pause inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
              aria-label="Pause">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"
                data-id="35">
                <rect width="4" height="16" x="6" y="4"></rect>
                <rect width="4" height="16" x="14" y="4"></rect>
              </svg>
            </button>
  
  
  
            <button id="shuffle"
              class="shuffle inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-primary-foreground hover:bg-black/90 h-9 rounded-md px-3"
              aria-label="Shuffle"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"
                data-id="37">
                <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"></path>
                <path d="m18 2 4 4-4 4"></path>
                <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"></path>
                <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"></path>
                <path d="m18 14 4 4-4 4"></path>
              </svg></button>
          </div>
        </div>
      </div>
    </div>
  
   
    <div class="playlist mt-4 w-80 min-w-full md:min-w-[500px] ">
      <h2 class="playlist-title font-semibold text-xl">Playlist</h2>
      <ul id="playlist-songs" class="flex flex-col gap-2 pt-4"></ul>
    </div>
  </div>
</div>
  <script src="./src/main.js" type="module"></script>
  
</body>

</html>
